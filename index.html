<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axonas'24</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: transparent;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #f90;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            animation: fadeBackground 20s infinite;
            padding-top: 60px; /* Offset for fixed header */
            position: relative; /* For overlay */
            z-index: 1; /* Ensure text stays above background */
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            background-size: cover;
            background-position: center;
            opacity: 1;
            animation: fadeBackground 20s infinite;
            z-index: -1; /* Put background below text */
            transition: opacity 2s ease-in-out;
        }

        .hero h1 {
            font-family: Black Mustang Regular, sans-serif;
            font-size: 8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
            animation: fadeIn 3s ease-in-out;
            z-index: 2; /* Ensure text is above background */
        }

        .hero p {
            font-family: Bebas, sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 2em;
            margin-top: 0px;
            margin-bottom: 450px;
            animation: fadeIn 3s ease-in-out;
            z-index: 2; /* Ensure text is above background */
        }

        .ticket-prices {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #232323;
            margin: 450px auto;
            width: 90%;
            max-width: 430px;
            border-radius: 35px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            animation: fadeIn 3s ease-in-out;
        }

        .ticket-prices h3 {
            margin-bottom: 20px;
            color: #ff7300;
            font-size: 2.5em;
            background: linear-gradient(to left, #ff7300, #e56600);
            -webkit-background-clip: text;
            color: transparent;
            font-family: Arial Bold, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .ticket-prices ul li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
            color: #fff;
            font-family: Arial Bold, sans-serif;
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        .ticket-prices ul li:last-child {
            border-bottom: none;
        }

        .ticket-prices span {
            font-weight: bold;
            color: #ff7300;
        }

        .ticket-prices button {
            margin-top: 20px;
            background-color: #ff7300;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(255, 115, 0, 0.7);
        }

        .ticket-prices button:hover {
            background-color: #e56600;
            transform: scale(1.1);
        }

        @keyframes fadeBackground {
            0% {
                opacity: 1;
                background-image: url('https://res.cloudinary.com/dvw2c63jn/image/upload/v1735105702/cld-sample-5.jpg');
            }
            25% {
                opacity: 1;
                background-image: url('https://res.cloudinary.com/dvw2c63jn/image/upload/v1735105702/cld-sample-4.jpg');
            }
            50% {
                opacity: 1;
                background-image: url('https://res.cloudinary.com/dvw2c63jn/image/upload/v1735105702/cld-sample-3.jpg');
            }
            75% {
                opacity: 1;
                background-image: url('https://res.cloudinary.com/dvw2c63jn/image/upload/v1735105702/cld-sample-2.jpg');
            }
            100% {
                opacity: 1;
                background-image: url('https://res.cloudinary.com/dvw2c63jn/image/upload/v1735105702/cld-sample.jpg');
            }
                    }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Styles for Mobile Devices */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em; /* Adjust font size */
            }

            .hero p {
                font-size: 1em;
            }

            header .logo {
                font-size: 1.2em;
            }

            .ticket-prices {
                width: 100%;
                padding: 15px;
            }

        }

        @media (max-width: 480px) {
            .hero {
                padding: 20px; /* Add padding to prevent content from being cut off */
                height: auto; /* Allow dynamic height */
            }

            .hero h1 {
                font-size: 2em; /* Reduce font size */
                margin-bottom: 15px;
                word-wrap: break-word;
            }

            .hero p {
                font-size: 0.9em;
            }

            header {
                padding: 5px 10px; /* Adjust header padding */
            }

            header .logo {
                font-size: 1em; /* Smaller font for logo */
            }

            .ticket-prices {
                padding: 10px;
            }

            .ticket-prices h3 {
                font-size: 1.8em;
            }

        }
    </style>
</head>
<body>
    <header>
        <div class="ticket-prices">
            <h3>Ticket Prices</h3>
            <ul>
                <li><span>GIRLS</span><span>2500.00 LKR</span></li>
                <li><span>GENTLEMEN &nbsp;</span><span>3500.00 LKR</span></li>
            </ul>
            <button>Buy Tickets</button>
        </div>
    </header>
    
    <section class="hero">
        <h1>Axonas'24</h1>
        <p>2024 AL Batch Proudly Presents</p>
    </section>
</body>
</html>
