<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pepsi Themed Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="circle">
      <img src="https://res.cloudinary.com/dvw2c63jn/image/upload/v1738061771/pngimg.com_-_cocacola_logo_PNG15_q5mddh.png" alt="Pepsi Logo" class="logo">
    </div>
    <img src="https://res.cloudinary.com/dvw2c63jn/image/upload/v1738061772/purepng.com-coca-coladrinks-coca-cola-9415246442097gv51_cdtbib.png" alt="Pepsi Can" class="product_img">
    <div class="content">
        <h2>Coca Cola</h2>
        <p>Coca Cola is a cool, refreshing drink that satisfies your thirst and delights your taste buds. Our secret blend of flavors.</p>
      <a href="#">Shop Now</a>
    </div>
  </div>
<style>

@import url("https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: black;
  --clr: #d60e00;
}

.card {
  position: relative;
  width: 90%;
  max-width: 300px;
  height: 350px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.5s;
  transition-delay: 0.5s;
}

.card:hover {
  width: 90%;
  max-width: 600px;
  transition-delay: 0.5s;
}

.card .circle {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card .circle::before {
  content: "";
  position: absolute;
  top: 30px;
  left: 2px;
  right: 2px;
  width: 350px;
  height: 350px;
  border-radius: 50%;
  background: black;
  border: 8px solid var(--clr);
  transition: 0.5s, background 0.5s;
  transition-delay: 0.75s, 1s;
  filter: drop-shadow(0 0 10px var(--clr)) drop-shadow(0 0 60px var(--clr));
}

.card:hover .circle::before {
  transition-delay: 0.5s;
  width: 100%;
  height: 100%;
  border-radius: 20px;
  background: var(--clr);
}

.card .circle .logo {
  position: relative;
  width: 250px;
  transition: 0.5s;
  transition-delay: 0.5s;
}

.card:hover .circle .logo {
  transform: scale(0);
  transition-delay: 0s;
}

.card .product_img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0) rotate(315deg);
  height: 300px;
  transition: 0.5s ease-in-out;
}

.card:hover .product_img {
  transition-delay: 0.75s;
  top: 25%;
  left: 75%;
  height: 530px;
  transform: translate(-50%, -50%) scale(1) rotate(15deg);
}

.card .content {
  position: absolute;
  width: 50%;
  left: 20%;
  padding: 20px 20px 20px 20px;
  opacity: 0;
  transition: 0.5s;
  visibility: hidden;
}

.card:hover .content {
  transition-delay: 0.75s;
  opacity: 1;
  visibility: visible;
  left: 20px;
}

.card .content h2 {
  color: #fff;
  text-transform: uppercase;
  font-size: 2.5em;
  line-height: 1em;
}

.card .content p {
  color: #fff;
}

.card .content a {
  position: relative;
  color: #d60e00;
  background: white;
  padding: 10px 20px;
  border-radius: 10px;
  display: inline-block;
  text-decoration: none;
  font-weight: 600;
  margin-top: 10px;
}

/* Add media queries for smaller devices */
@media (max-width: 768px) {
  .card {
    width: 100%;
    max-width: 400px;
    height: 450px;
  }

  .card:hover {
    width: 100%;
    max-width: 400px;
  }

  .card .circle::before {
    width: 250px;
    height: 250px;
  }

  .card:hover .product_img {
    height: 300px;
    top: 40%;
    left: 50%;
  }

  .card .content {
    width: 80%;
    left: 10%;
  }

  .card .content h2 {
    font-size: 1.8em;
  }
}

</style>
</body>
</html>
