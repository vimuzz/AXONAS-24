<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axonas'24</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: #fff;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: transparent;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #f90;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            animation: fadeBackground 20s infinite;
            padding-top: 60px;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            background-size: cover;
            background-position: center;
            opacity: 1;
            animation: fadeBackground 20s infinite;
            z-index: -1;
        }

        .hero h1 {
            font-family: 'Black Mustang', sans-serif;
            font-size: 8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
            animation: fadeIn 3s ease-in-out;
        }

        .hero p {
            font-size: 2em;
            font-family: "Bebas Neue", serif;
            font-weight: 400;
            font-style: normal;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
            letter-spacing: 2px;
        }

        .bebas-neue-regular {
  font-family: "Bebas Neue", serif;
  font-weight: 400;
  font-style: normal;
}

        .ticket-prices {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #232323;
            margin: 30px auto;
            width: 90%;
            max-width: 290px;
            border-radius: 40px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }

        .ticket-prices h3 {
            margin-bottom: 20px;
            color: #ff7300;
            font-size: 2em;
            font-weight: bold;
        }

        .ticket-prices ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .ticket-prices ul li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #444;
            color: #fff;
        }

        .ticket-prices ul li:last-child {
            border-bottom: none;
        }

        .ticket-prices span {
            font-weight: bold;
            color: #ff7300;
        }

        .ticket-prices button {
            margin-top: 20px;
            background-color: #ff7300;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 115, 0, 0.7);
        }

            .ticket-prices button:hover {
            background-color: #e56600;
            transform: scale(1.1);
        }

        @keyframes fadeBackground {
            0% {
                background-image: url('https://res.cloudinary.com/dvw2c63jn/image/upload/v1735105702/cld-sample-5.jpg');
            }
            25% {
                background-image: url('https://res.cloudinary.com/dvw2c63jn/image/upload/v1735105702/cld-sample-4.jpg');
            }
            50% {
                background-image: url('https://res.cloudinary.com/dvw2c63jn/image/upload/v1735105702/cld-sample-3.jpg');
            }
            75% {
                background-image: url('https://res.cloudinary.com/dvw2c63jn/image/upload/v1735105702/cld-sample-2.jpg');
            }
            100% {
                background-image: url('https://res.cloudinary.com/dvw2c63jn/image/upload/v1735105702/cld-sample.jpg');
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Styles for Mobile Devices */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 4em;
            }

            .hero p {
                font-size: 1.2em;
            }

            .ticket-prices {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1em;
            }

            .ticket-prices h3 {
                font-size: 1.5em;
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        @import url('https://fonts.cdnfonts.com/css/black-mustang');
    </style>

</head>
<body>
    
    <section class="hero">
        <h1>Axonas'24</h1>
        <p>2024 AL Batch Proudly Presents</p>
    </section>
    
    <div class="ticket-prices">
        <h3>Ticket Prices</h3>
        <ul>
            <li><span>GIRLS</span><span>2500.00 LKR</span></li>
            <li><span>GENTLEMEN</span><span>3500.00 LKR</span></li>
        </ul>
        <button>Buy Tickets</button>
    </div>
</body>
</html>
